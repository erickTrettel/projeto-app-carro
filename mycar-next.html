				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label class="col-md-4 control-label" for="selectbasic">Portas</label>

    </select>

      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="Macaco">
